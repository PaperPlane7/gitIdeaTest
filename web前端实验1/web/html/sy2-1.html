<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文本与段落格式化</title>

</head>
<body>
<b>【标题字应用】</b>
    <h1 align="center">这是一级标题，居中对齐</h1>
    <h3 align="left">这是三级标题，左对齐</h3>
    <h6 align="right">这是六级标题，右对齐</h6>
<hr color="#ff3333">

<b>【段落、字体标记应用】</b>
<p style="text-indent: 2em">通过实验项目的方式介绍了常用Web前端开发工具的基本功能，让学生边实验边熟悉开发工具的功能与特点，掌握每种开发工具对网站设计与开发的作用</p>
<p id="p1" align="center" style="font-family: 华文彩云"><font family="华文彩云" size="5" color="red">这是一段文本</font></p>
<hr color="#00cc66" size="3">

<b>【物理、逻辑样式标记应用】</b>
    <div align="center"><b>这是黑体标记的应用</b></div>
    <div align="center"><i>这是斜体标记的应用</i></div>
    <div align="center"><sup>这是上标标记的应用</sup></div>
    <div align="center"><sub>这是下标标记的应用</sub></div>
    <div align="center"><s>这是删除线的应用</s></div>
    <div align="center"><u>这是下划线的应用</u></div>
<hr color="#33ffff" align="center" size="3" width="50%">


    <h1>《春思》</h1>
    李白
    燕草如碧丝，秦桑低绿枝。
    当君怀归日，是妾断肠时。
    春风不相识，何事入罗帏?
