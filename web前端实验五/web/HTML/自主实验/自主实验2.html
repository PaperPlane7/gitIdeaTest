<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,td{
            border: 1px solid;
            border-collapse:collapse;
        }
        .tag{
            width: 200px;
            text-align: center;
        }
        .input{
            width: 400px;
            position: relative;
            text-align: left;
            text-indent: 2em;
        }
    </style>
</head>
<body>
<h3>用户注册页面</h3>
<hr>
<form action="" class="table">
    <table>
        <tr class="tr">
            <td class="tag" >姓&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp名：</td>
            <td class="input"><input type="text"></td>
        </tr>
        <tr class="tr">
            <td class="tag" >性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别：</td>
            <td class="input">
                <input type="radio" name="sex">男
                <input type="radio" name="sex">女
            </td>
        </tr>
        <tr class="tr">
            <td class="tag" >出生日期：</td>
            <td class="input">
                <input style="width:50px;" type="text">年
                <input style="width:50px;" type="text">月
                <input style="width:50px;" type="text">日
            </td>
        </tr>
        <tr class="tr">
            <td class="tag" >文化程度：</td>
            <td class="input">
                <select name="" id="">
                    <option value="">本科</option>
                    <option value="">高中</option>
                    <option value="">初中</option>
                    <option value="">小学</option>
                </select>
            </td>
        </tr>
        <tr class="tr">
            <td class="tag" >所在省份：</td>
            <td class="input">
                <select name="" id="">
                    <option value="">北京</option>
                    <option value="">上海</option>
                    <option value="">江西</option>
                </select>
            </td>
        </tr>
        <tr class="tr">
            <td class="tag" >联系地址：</td>
            <td class="input"><input style="width: 300px;" type="text"></td>
        </tr>
        <tr class="tr">
            <td class="tag" >邮政编码：</td>
            <td class="input"><input style="width: 300px;" type="text"></td>
        </tr>
        <tr class="tr">
            <td class="tag" >联系电话：</td>
            <td class="input"><input style="width: 300px;" type="text"></td>
        </tr>
        <tr class="tr">
            <td class="tag" >电子信箱：</td>
            <td class="input"><input style="width: 300px;" type="text"></td>
        </tr>
        <tr class="tr">
            <td class="tag" >类&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别：</td>
            <td class="input">
                <select name="" id="">
                    <option value="">函授</option>
                    <option value="">其他</option>
                </select>
            </td>
        </tr>
        <tr class="tr">
            <td class="tag" >报考层次：</td>
            <td class="input">
                <select name="" id="">
                    <option value="">高级</option>
                    <option value="">低级</option>
                </select>
            </td>
        </tr>
        <tr class="tr">
            <td class="tag" >报考专业：</td>
            <td class="input">
                <select name="" id="">
                    <option value="">国家摄影师等级考评</option>
                    <option value="">国家程序员等级考评</option>
                </select>
            </td>
        </tr>
        <tr class="tr">
            <td class="tag" >备&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp注：</td>
            <td class="input">
                <textarea name="" id="" cols="40" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align: center; ">
                <input type="submit" value="提交">
                <input type="button" value="重填">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
