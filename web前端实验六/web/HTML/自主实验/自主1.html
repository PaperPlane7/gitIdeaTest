<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function intAndFloat() {
        var str = document.form1.input1.value;
        if (!isNaN(parseInt(str))){
            document.form1.result1.value=parseInt(str);
            document.form1.result2.value=parseFloat(str);
        }else {
            document.form1.result1.value="转换错误，请输入数字";
            document.form1.result2.value="转换错误，请输入数字";
        }
    }

</script>
<form name = "form1">
    <input name="input1" type="text"><br>
    <input type="button" onclick="intAndFloat()" value="转换"><br>
    <input name="result1" type="text"><br>
    <input name="result2" type="text">
</form>
</body>
</html>
