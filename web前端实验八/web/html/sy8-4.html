<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<center>
    <p>单击对应按钮，实现状态栏的滚动与停止！</p>
    <form action="">
        <input type="button" value="开始状态栏滚动" onclick="MyStart()" name="" id=""> <br>
        <input type="button" value="停止状态栏滚动" onclick="MyStop()" name="" id="">
    </form>
</center>

<script language="JavaScript" type="text/javascript">
    var TimerID;
    var dir=1; //用于控制移动的方向
    var str_num=0;
    //用于动态显示的目标字符串
    var str="欢迎来到javascript世界!";
    //设定动态显示的状态栏信息
    function startStatus() {
        var str_space="";
        str_num=str_num+1*dir;
        if(str_num>30||str_num<0)
        { //移动范围0~30 个字符
            dir=-1*dir;
        }
        for(var i=0;i<str_num;i++)
        {
            str_space+=" "; //在字符串的左或右加空格实现移动
        }
        window.status=str_space+str; //写入window的状态栏
        alert(window.status);
    }
    //状态栏滚动开始
    function MyStart() {
        TimerID=setInterval("startStatus();",100); //每间隔100 毫秒执行1次 startStatus()
    }
    //状态
    function MyStop()
    {
        clearInterval(TimerID);
        window.status="状态栏移动结束";
    }
</script>
</body>
</html>
