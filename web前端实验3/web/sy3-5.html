<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS定位属性设置</title>
    <style>
        .word{
            font-size: 40px;
            font-family: 宋体;
        }
        .w1{
            z-index: 1;
            color: blue;
        }
        .w2{
            z-index: 2;
            left: 15px;
            top: 15px;
            position: absolute;
            color: yellow;
        }
        .w3{
            z-index: 3;
            left: 20px;
            top: 20px;
            position: absolute;
            color: red;
        }
    </style>
</head>
<body>
<div class="word">
    <div class="w1">
        定位属性示例
        <br>
        定位属性示例
    </div>
    <div class="w2">
        定位属性示例
        <br>
        定位属性示例
    </div>
    <div class="w3">
        定位属性示例
        <br>
        定位属性示例
    </div>
</div>
</body>
</html>
