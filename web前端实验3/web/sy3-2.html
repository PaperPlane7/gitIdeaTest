<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS文本属性</title>
    <style>
        .one{
            text-align: center;
        }
        .two{
            line-height: 10%;
        }
        .three{
            text-decoration: underline overline;
        }
        .four{
            text-indent: 0.75cm;
        }
        p{
            font:italic bold 12px/20px arial,sans-serif;
        }
    </style>
</head>
<body>
    <div class="one">文字居中</div>
    <br>
    <div class="two">行高定义为10%</div>
    <br>
    <div class="three">文字同时显示上划线和下划线</div>
    <br>
    <div class="four">首行缩进0.75cm</div>
</body>
</html>
